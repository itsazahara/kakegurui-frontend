<body>
  <h2>Personajes de Kakegurui</h2>
  <div class="grid-container">
    <div class="card" *ngFor="let personaje of personajes" (click)="verDetalle(personaje.id)">
      <img [src]="personaje.imagen" [alt]="personaje.nombre" />
      <h3>{{ personaje.nombre }}</h3>
      <p>{{ personaje.role }}</p>
    </div>
  </div>
</body>
